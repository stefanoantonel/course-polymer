<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="single-product">
  <style>
    :host {
      
    }
    paper-material {
      padding: 5%;
      
    }
    .center {
      text-align: center;
    }
    .button {
      /*display: inline-flex;
      text-align: right;
      vertical-align: top;
      margin-top: 5%;
      margin-left: 20%;*/
    }
    .image-product {
      /*display: inline-flex;*/
      width: 25%;
    }
    .price {
      /*display: inline-flex;
      vertical-align: top;
      margin-top: 10%;
      margin-left: 20%;*/
      margin-top: 10%;
    }
    .product-container {

    }
    .product-body {
      display: flex;
      justify-content: space-around;
    }
  </style>
  <template>
    <paper-material elevation="2">
    <div class="product-container">
      <div class="product-title">
        <h4 class="center">{{item.title}}</h4>
      </div>
      <div class="product-body">
        <img class="image-product" src="{{item.thumbnail}}"/>  
        <div class="price center">
          <span>$</span>
          <span>{{item.price}}</span>  
        </div>
        <a class="button" href="{{item.permalink}}" >
          <paper-fab icon="add"></paper-fab>
        </a>
      </div>
    </div>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'single-product',

      properties: {
        item: {
          type: Object,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
